version: '3'

services:
  # www:
  # httpd:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_DATABASE: ${MYSQL_DATABASE}
      - MYSQL_USER: ${MYSQL_USER}
      - MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    command: mysqld
    ports:
      - "3306:3306"
    volumes:
      - "./data/mysql:/var/lib/mysql"


  
  