version: '3'

services:
  php:
    image: php:7.1-fpm-alpine
    restart: always
    volumes:
      - "./src:/var/www/html"
  httpd:
    image: httpd:2.4.28-alpine
    restart: always
    ports: 
      - "8000:80"
    volumes:
      - "./src:/var/www/html"
    depends_on:
      - php
      - mysql
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    command: mysqld
    ports:
      - "3306:3306"
    volumes:
      - "./data/mysql:/var/lib/mysql"
